<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Main waves group with -45 degree rotation -->
  <g transform="translate(100, 80) rotate(-45)">
    <!-- Horizontal pair of waves with animated amplitude -->
    <!-- Sin wave -->
    <path d="M-40 0 C-30 -20 -15 -20 0 0 C15 20 30 20 40 0" 
          fill="none" 
          stroke="#1E88E5" 
          stroke-width="2.5"
          opacity="0.9">
      <animate attributeName="d"
               dur="2s"
               repeatCount="indefinite"
               values="M-40 0 C-30 -20 -15 -20 0 0 C15 20 30 20 40 0;
                      M-40 0 C-30 -18 -15 -18 0 0 C15 18 30 18 40 0;
                      M-40 0 C-30 -15 -15 -15 0 0 C15 15 30 15 40 0;
                      M-40 0 C-30 -10 -15 -10 0 0 C15 10 30 10 40 0;
                      M-40 0 C-30 -2 -15 -2 0 0 C15 2 30 2 40 0;
                      M-40 0 C-30 -10 -15 -10 0 0 C15 10 30 10 40 0;
                      M-40 0 C-30 -15 -15 -15 0 0 C15 15 30 15 40 0;
                      M-40 0 C-30 -18 -15 -18 0 0 C15 18 30 18 40 0;
                      M-40 0 C-30 -20 -15 -20 0 0 C15 20 30 20 40 0"/>
    </path>
          
    <!-- Cos wave -->
    <path d="M-40 0 C-30 20 -15 20 0 0 C15 -20 30 -20 40 0" 
          fill="none" 
          stroke="#1E88E5" 
          stroke-width="2.5"
          opacity="0.6">
      <animate attributeName="d"
               dur="2s"
               repeatCount="indefinite"
               values="M-40 0 C-30 20 -15 20 0 0 C15 -20 30 -20 40 0;
                      M-40 0 C-30 18 -15 18 0 0 C15 -18 30 -18 40 0;
                      M-40 0 C-30 15 -15 15 0 0 C15 -15 30 -15 40 0;
                      M-40 0 C-30 10 -15 10 0 0 C15 -10 30 -10 40 0;
                      M-40 0 C-30 2 -15 2 0 0 C15 -2 30 -2 40 0;
                      M-40 0 C-30 10 -15 10 0 0 C15 -10 30 -10 40 0;
                      M-40 0 C-30 15 -15 15 0 0 C15 -15 30 -15 40 0;
                      M-40 0 C-30 18 -15 18 0 0 C15 -18 30 -18 40 0;
                      M-40 0 C-30 20 -15 20 0 0 C15 -20 30 -20 40 0"/>
    </path>

    <!-- Vertical pair with animated amplitude -->
    <path d="M-40 0 C-30 -20 -15 -20 0 0 C15 20 30 20 40 0" 
          fill="none" 
          stroke="#4A90E2" 
          stroke-width="2.5"
          opacity="0.9"
          transform="rotate(90)">
      <animate attributeName="d"
               dur="2s"
               repeatCount="indefinite"
               values="M-40 0 C-30 -20 -15 -20 0 0 C15 20 30 20 40 0;
                      M-40 0 C-30 -18 -15 -18 0 0 C15 18 30 18 40 0;
                      M-40 0 C-30 -15 -15 -15 0 0 C15 15 30 15 40 0;
                      M-40 0 C-30 -10 -15 -10 0 0 C15 10 30 10 40 0;
                      M-40 0 C-30 -2 -15 -2 0 0 C15 2 30 2 40 0;
                      M-40 0 C-30 -10 -15 -10 0 0 C15 10 30 10 40 0;
                      M-40 0 C-30 -15 -15 -15 0 0 C15 15 30 15 40 0;
                      M-40 0 C-30 -18 -15 -18 0 0 C15 18 30 18 40 0;
                      M-40 0 C-30 -20 -15 -20 0 0 C15 20 30 20 40 0"/>
    </path>
          
    <path d="M-40 0 C-30 20 -15 20 0 0 C15 -20 30 -20 40 0" 
          fill="none" 
          stroke="#4A90E2" 
          stroke-width="2.5"
          opacity="0.6"
          transform="rotate(90)">
      <animate attributeName="d"
               dur="2s"
               repeatCount="indefinite"
               values="M-40 0 C-30 20 -15 20 0 0 C15 -20 30 -20 40 0;
                      M-40 0 C-30 18 -15 18 0 0 C15 -18 30 -18 40 0;
                      M-40 0 C-30 15 -15 15 0 0 C15 -15 30 -15 40 0;
                      M-40 0 C-30 10 -15 10 0 0 C15 -10 30 -10 40 0;
                      M-40 0 C-30 2 -15 2 0 0 C15 -2 30 -2 40 0;
                      M-40 0 C-30 10 -15 10 0 0 C15 -10 30 -10 40 0;
                      M-40 0 C-30 15 -15 15 0 0 C15 -15 30 -15 40 0;
                      M-40 0 C-30 18 -15 18 0 0 C15 -18 30 -18 40 0;
                      M-40 0 C-30 20 -15 20 0 0 C15 -20 30 -20 40 0"/>
    </path>

    <!-- Recording dot at center -->
    <circle cx="0" cy="0" r="6" 
            fill="#FF4444" 
            filter="url(#redGlow)"/>
  </g>

  <!-- Text part -->
  <text x="160" y="95" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#2C3E50">
    Dialog<tspan fill="#1E88E5">Stream</tspan>
  </text>

  <!-- Glow effect for recording dot -->
  <defs>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
